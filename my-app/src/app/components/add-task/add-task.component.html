<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      [(ngModel)]="text"
      placeholder="Add Task"
    />
  </div>

  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      name="day"
      id="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time"
    />
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>

<!-- // [()] is used for ngModel becoz we are making two way 
    data binding -->
<!-- 
    [] - Property binding One-way from data source to view target
    () - Event binding One-way from view target to data source
    [()] - Two-way binding Two-way from data source to view target and from view target to data source
 -->
